name: ChatGPT Action

on:
  workflow_dispatch:
    inputs:
      query: { description: 'Inserisci la tua domanda' }

jobs:
  chatgpt:
    runs-on: ubuntu-latest
    steps:
    - name: ChatGPT query
      env:
        OPENAI_API_KEY: ${OPENAI_API_KEY}
      run: |
        curl -X POST \
          https://api.openai.com/v1/chat/completions \
          -H 'Authorization: Bearer $OPENAI_API_KEY' \
          -H 'Content-Type: application/json' \
          -d '{"model": "gpt-3.5-turbo", "messages": [{"role": "user", "content": "Ciao"}]}' \
          | jq '.'
